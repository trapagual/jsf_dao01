<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Usuarios con DAO y Primefaces</h1>

        <p:dataTable var="user" value="#{userBean.users}" selectionMode="single" selection="#{userBean.selectedUser}" rowKey="#{user.id}">
            <f:facet name="header">
                Usuarios
            </f:facet>
            <p:column headerText="Nombre">
                <h:outputText value="#{user.firstname}" />
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{user.lastname}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>

            <p:column headerText="F. Nacimiento">
                <h:outputText value="#{user.birthdate}" />
            </p:column>
        </p:dataTable>

        <p:dataTable var="project" value="#{userBean.selectedUser.projects}">
            <f:facet name="header">
                Proyectos
            </f:facet>
            <p:column headerText="Nombre">
                <h:outputText value="#{project.name}" />
            </p:column>
            <p:column headerText="F.Inicio">
                <h:outputText value="#{project.startDate}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText="F.Fin">
                <h:outputText value="#{project.dueDate}" >
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText="Horas">
                <h:outputText value="#{project.estimatedHours}"/>
            </p:column>
        </p:dataTable>

    </h:body>

</html>
